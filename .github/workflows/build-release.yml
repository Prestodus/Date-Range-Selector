name: Build and publish release asset

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect PAT presence
        id: detect_pat
        env:
          RT: ${{ secrets.RELEASE_TOKEN }}
        run: |
          if [ -n "$RT" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      # If a Personal Access Token is provided, prefer it for release creation
      - name: Create GitHub Release (PAT)
        if: steps.detect_pat.outputs.present == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/date-range-selector-card.js
            dist/popup-wrapper-card.js
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      # Fallback to GITHUB_TOKEN if PAT is not configured
      - name: Create GitHub Release (GITHUB_TOKEN)
        if: steps.detect_pat.outputs.present == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/date-range-selector-card.js
            dist/popup-wrapper-card.js
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
